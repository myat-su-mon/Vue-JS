<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div id="testing">
        <h1>Looping</h1>
        <ul>
            <li v-for="(item, index) in numbers">{{ index }} | {{ item }}</li>
        </ul>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
            </tr>
            <tr v-for="item in items">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.gender }}</td>
            </tr>
        </table>
        <ul>
            <li v-for="item in items">{{ item.gender }}</li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: '#testing', 
        data: {
            message: '',
            numbers: ['one', 'two', 'three'],
            items: [
                {id: '1', name: 'tun tun', gender: 'male'},
                {id: '2', name: 'aung aung', gender: 'male'},
                {id: '3', name: 'mya mya', gender: 'female'},
            ]
        },
        
    })
</script>
</html>
