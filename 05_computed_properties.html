<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div id="testing">
        <h1>{{ getLength }}</h1>
        <h1>{{ reverse }}</h1>
        <h2>{{ now }}</h2>
        <button @click="show()">Click</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: '#testing', 
        data: {
            message: 'hello vue' 
        },
        computed: {
            getLength() {
                return this.message.length; // must return
            }, 
            reverse() {
                //return this.message.split("").reverse().join("");
                let newMessage = this.message.split("");
                let reverseMessage = newMessage.reverse();
                let responseMessage = reverseMessage.join("");
                return responseMessage;
            },
            now() {
                return Date.now();
            }
        },
        methods: {
            show() {
                alert(this.message.length);
            }
        }
    })
</script>
</html>
