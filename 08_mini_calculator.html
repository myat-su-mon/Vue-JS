<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app">
        <div class="text-center my-4">
            <h4>My Calculator</h4>
        </div>
        <div class="row mb-5 mt-2 justify-content-center">
            <div class="col-12">
                <div class="card" style="background-color: gray;">
                    <div class="card-body">
                        <div class="border p-3 rounded mb-3 display-flex justify-content-end align-item-center bg-dark text-white">
                            {{answer}}
                        </div>
                        <div class="row">
                            <div class="form-group col-6 mb-3">
                                <input type="text" v-model="userInput.firstNumber" class="form-control" placeholder="Enter first number.">
                                <small class="text-danger" v-if="validation.firstNumberStatus">First Number Is Required!</small>
                            </div>

                            <div class="form-group col-6 mb-3">
                                <input type="text" v-model="userInput.secondNumber" class="form-control" placeholder="Enter second number.">
                                <small class="text-danger" v-if="validation.secondNumberStatus">Second Number Is Required!</small>
                            </div>

                            <div class="d-flex justify-content-around">
                                <div class="">
                                    <select v-model="userInput.operators" class="form-control">
                                        <option value="empty">Choose Option...</option>
                                        <option value="+">+</option>
                                        <option value="-">-</option>
                                        <option value="*">*</option>
                                        <option value="/">/</option>
                                    </select>
                                    <small class="text-danger" v-if="validation.operatorStatus">Operator Is Required!</small>
                                </div>
    
                                <div class="">
                                    <button class="btn btn-primary" @click="calculate()">Calculate</button>
                                </div>
    
                                <div class="">
                                    <button class="btn btn-danger" @click="clearForm()">Clear</button>
                                </div>
                            </div>

                            <div class="display-flex justify-content-center">
                                <button class="btn btn-warning mt-3 w-100" @click="save()">Save</button>
                            </div>

                            <div class="card-footer">
                                <h5 class="text-white">History</h5>
                                <div class="text-muted" v-for="history in histories">
                                    {{history}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            answer : 0,
            userInput : {
                firstNumber : '',
                secondNumber : '',
                operators : ''
            },
            validation : {
                firstNumberStatus : false,
                secondNumberStatus : false,
                operatorStatus : false
            },
            histories : [],
            saveStatus : false
        },
        methods: {
            calculate() {
                this.validationCheck();

                if(!this.firstNumberStatus && !this.secondNumberStatus && !this.operatorStatus) {
                    let result = this.operation();
                    this.answer = `
                    ${this.userInput.firstNumber} 
                    ${this.userInput.operators} 
                    ${this.userInput.secondNumber} = 
                    ${result}
                `;
                this.saveStatus = true;
                this.clearForm();
                }
                
            },

            validationCheck() {
                this.validation.firstNumberStatus = this.userInput.firstNumber == ''? true: false;
                this.validation.secondNumberStatus = this.userInput.secondNumber == ''? true: false;
                this.validation.operatorStatus = this.userInput.operators == ''? true: false;
            },

            clearForm() {
                this.userInput.firstNumber = '';
                this.userInput.secondNumber = '';
                this.userInput.operators = '';
            },

            cleanForm() {
                this.validation.firstNumberStatus = false;
                this.validation.secondNumberStatus = false;
                this.validation.operatorStatus = false;
                this.answer = 0;
                this.histories = [];
                this.clearForm();
            },

            save() {
                if(this.saveStatus){
                    this.histories.push(this.answer);
                    this.cleanForm();
                }
                this.saveStatus = false;
            },

            operation() {
                let num1 = parseInt(this.userInput.firstNumber);
                let num2 = parseInt(this.userInput.secondNumber);

                switch(this.userInput.operators) {
                    case '+' : return num1 + num2;
                    break;
                    case '-' : return num1 - num2;
                    break;
                    case '*' : return num1 * num2;
                    break;
                    case '/' : return num1 / num2;
                    break;
                    default : return "error";
                    break;
                }
            }
        }
    })
</script>
</html>
