<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-color {
            color: red;
        }
        .delete {
            text-decoration: line-through;
        }
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <h4 :class="[textRed, deleteMessage]">{{ message }}</h4>
        <a :href="myURL" target="_blink">Youtube</a>
        <img :src="mySrc" alt="">
        <span :title="myTitle">CL</span>
        <input type="text" :disabled="status">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- 
    class, href, required, disabled, src, 
-->
<script>
    let app = new Vue({
        el : '#app',
        data : {
            message : 'this is testing from vue', 
            textRed : 'red-color',
            deleteMessage : 'delete',
            myURL : 'https://www.youtube.com',
            mySrc : 'image/piggy.jpeg', 
            myTitle : 'CODE LAB',
            status : true
        }
    })
</script>
</html>
