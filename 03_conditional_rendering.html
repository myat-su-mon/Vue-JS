<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="testing">
        <!-- <h1 v-if="status">Hello Vue JS</h1>
        <h1 v-else>I'm false.</h1> -->

        <h1 v-if="fruit == 'apple' ">I am apple</h1>
        <h1 v-else-if="fruit == 'orange' ">I am orange</h1>
        <h1 v-else-if="fruit == 'banana' ">I am banana</h1>
        <h1 v-else>No fruit.</h1>

        <h1 v-show="status">OK</h1>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#testing', 
        data: {
            status: true,
            fruit: 'apple'
        }
    })
</script>
</html>
